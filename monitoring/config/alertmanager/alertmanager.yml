# AlertManager Configuration for Scholarship System
# Handles alert routing, grouping, and notifications

global:
  # The smarthost and SMTP sender used for mail notifications
  smtp_smarthost: '${ALERT_SMTP_HOST:-smtp.gmail.com}:${ALERT_SMTP_PORT:-587}'
  smtp_from: '${ALERT_EMAIL_FROM:-alerts@example.com}'
  smtp_auth_username: '${ALERT_SMTP_USER:-}'
  smtp_auth_password: '${ALERT_SMTP_PASSWORD:-}'
  smtp_require_tls: true

  # Default notification timeout
  resolve_timeout: 5m

# The directory from which notification templates are read
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert notifications
route:
  # Default receiver for all alerts
  receiver: 'default-receiver'

  # Group alerts by these labels
  group_by: ['alertname', 'environment', 'severity']

  # How long to wait before sending the first notification about a new group
  group_wait: 30s

  # How long to wait before sending notification about new alerts added to a group
  group_interval: 5m

  # How long to wait before re-sending a notification
  repeat_interval: 4h

  # Child routes
  routes:
    # Critical alerts - immediate notification
    - receiver: 'critical-alerts'
      match:
        severity: critical
      group_wait: 10s
      group_interval: 1m
      repeat_interval: 1h
      continue: true  # Continue matching other routes

    # Production environment alerts - higher priority
    - receiver: 'production-alerts'
      match:
        environment: prod
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 2h

    # Staging environment alerts - lower priority
    - receiver: 'staging-alerts'
      match:
        environment: staging
      group_wait: 1m
      group_interval: 10m
      repeat_interval: 8h

    # Database alerts - specific handling
    - receiver: 'database-alerts'
      match:
        category: database
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 3h

    # Monitoring stack alerts - separate handling
    - receiver: 'monitoring-alerts'
      match:
        category: monitoring
      group_wait: 2m
      group_interval: 10m
      repeat_interval: 12h

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # If a critical alert is firing, inhibit warning alerts with the same alertname
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # If a node is down, inhibit all other alerts from that instance
  - source_match:
      alertname: 'TargetDown'
    target_match_re:
      severity: '.*'
    equal: ['instance']

  # If a container is down, inhibit high CPU/memory alerts for that container
  - source_match:
      alertname: 'ContainerDown'
    target_match_re:
      alertname: 'Container.*'
    equal: ['name', 'instance']

