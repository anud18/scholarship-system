# Prometheus Configuration for Scholarship System Monitoring
# Multi-environment setup: staging and production

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: 'scholarship-system'
    monitor: 'main-prometheus'

# Alertmanager removed - no alerting configured
# If you need alerting, add AlertManager service and uncomment:
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#             - alertmanager:9093

# Alert rules (disabled - no AlertManager)
# rule_files:
#   - '/etc/prometheus/alerts/*.yml'
#   - '/etc/prometheus/recording-rules/*.yml'

# Scrape configurations
# NOTE: All application/system metrics are collected by Grafana Alloy
# and sent to Prometheus via remote_write. Prometheus only scrapes itself
# and the monitoring stack components.
scrape_configs:
  # =========================================================================
  # SELF-MONITORING - Prometheus, Loki, Grafana
  # =========================================================================

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'
        labels:
          environment: 'monitoring'
          service: 'prometheus'

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets:
          - 'loki:3100'
        labels:
          environment: 'monitoring'
          service: 'loki'

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets:
          - 'grafana:3000'
        labels:
          environment: 'monitoring'
          service: 'grafana'
    metrics_path: '/metrics'

  # Note: AlertManager removed - no longer monitoring AlertManager

# Remote write configuration (for Grafana Alloy to push metrics)
# Already enabled via --web.enable-remote-write-receiver flag in docker-compose
