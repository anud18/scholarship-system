# Per-tenant limits configuration for Loki
# Defines different resource limits and retention policies for each environment

overrides:
  # Production tenant configuration
  prod:
    ingestion_rate_mb: 20
    ingestion_burst_size_mb: 30
    max_streams_per_user: 10000
    max_chunks_per_query: 2000000
    max_query_series: 500
    max_query_lookback: 720h  # 30 days
    retention_period: 720h     # 30 days

  # Staging tenant configuration
  staging:
    ingestion_rate_mb: 10
    ingestion_burst_size_mb: 15
    max_streams_per_user: 5000
    max_chunks_per_query: 1000000
    max_query_series: 300
    max_query_lookback: 336h   # 14 days
    retention_period: 336h      # 14 days

  # Development tenant configuration (for future use)
  dev:
    ingestion_rate_mb: 5
    ingestion_burst_size_mb: 8
    max_streams_per_user: 1000
    max_chunks_per_query: 500000
    max_query_series: 100
    max_query_lookback: 168h   # 7 days
    retention_period: 168h      # 7 days
