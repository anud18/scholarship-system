version: '3.8'

# Monitoring Stack for Scholarship System
# Supports multi-tenant (staging/production) observability
# Components: Grafana, Loki, Prometheus, AlertManager

services:
  # =========================================================================
  # GRAFANA - Visualization Platform
  # =========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: monitoring_grafana
    expose:
      - "3000"
    environment:
      # Security - REQUIRED: Set via GitHub secrets or environment variables
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_SECURITY_SECRET_KEY: ${GRAFANA_SECRET_KEY}
      GF_USERS_ALLOW_SIGN_UP: "false"

      # Server
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3000}
      GF_SERVER_SERVE_FROM_SUB_PATH: "false"

      # Auth
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Viewer"

      # Logging
      GF_LOG_LEVEL: ${GF_LOG_LEVEL:-info}
      GF_LOG_MODE: "console"

      # Datasources
      GF_DATASOURCE_SIGHUP: "true"

      # Plugins
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/grafana.ini:/etc/grafana/grafana.ini:ro
    networks:
      - monitoring_network
      - scholarship_staging_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =========================================================================
  # LOKI - Log Aggregation with Multi-Tenancy
  # =========================================================================
  loki:
    image: grafana/loki:latest
    container_name: monitoring_loki
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
      - ./config/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - ./config/loki/limits.yml:/etc/loki/limits.yml:ro
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # =========================================================================
  # PROMETHEUS - Metrics Collection & Storage
  # =========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: monitoring_prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/prometheus/alerts:/etc/prometheus/alerts:ro
      - ./config/prometheus/recording-rules:/etc/prometheus/recording-rules:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'  # Enable remote write
    networks:
      - monitoring_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '1.0'
        reservations:
          memory: 2G
          cpus: '0.5'

  # =========================================================================
  # ALERTMANAGER - Removed (not needed for current setup)
  # =========================================================================
  # If you need alerting, uncomment and configure AlertManager service here

volumes:
  grafana_data:
    driver: local
  loki_data:
    driver: local
  prometheus_data:
    driver: local

networks:
  monitoring_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.30.0.0/16
  scholarship_staging_network:
    driver: bridge
    name: scholarship_staging_network
