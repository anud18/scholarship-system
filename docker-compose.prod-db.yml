version: '3.8'

services:
  # PostgreSQL Database for Production
  postgres:
    image: postgres:15-alpine
    container_name: scholarship_postgres_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-scholarship_db}
      POSTGRES_USER: ${POSTGRES_USER:-scholarship_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - postgres_backups:/backups
      - ./database-init:/docker-entrypoint-initdb.d:ro
    networks:
      - scholarship_prod_db_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scholarship_user} -d ${POSTGRES_DB:-scholarship_db}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # MinIO Object Storage for Production
  minio:
    image: minio/minio:latest
    container_name: scholarship_minio_prod
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_SERVER_URL: ${MINIO_SERVER_URL}
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_CONSOLE_URL}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_prod_data:/data
      - minio_config:/root/.minio
    networks:
      - scholarship_prod_db_network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # Redis Cache for Database Layer (Optional)
  redis:
    image: redis:7-alpine
    container_name: scholarship_redis_prod_db
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_prod_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - scholarship_prod_db_network
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'

  # Database Backup Service
  postgres-backup:
    image: postgres:15-alpine
    container_name: scholarship_postgres_backup
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-scholarship_db}
      POSTGRES_USER: ${POSTGRES_USER:-scholarship_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      BACKUP_SCHEDULE: ${BACKUP_SCHEDULE:-0 2 * * *}  # Daily at 2 AM
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
    volumes:
      - postgres_backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    networks:
      - scholarship_prod_db_network
    depends_on:
      postgres:
        condition: service_healthy
    command: |
      sh -c '
        apk add --no-cache dcron
        echo "$BACKUP_SCHEDULE /backup.sh" | crontab -
        crond -f
      '
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # =========================================================================
  # MONITORING SERVICES
  # =========================================================================

  # Grafana Alloy - Unified telemetry collector
  alloy:
    image: grafana/alloy:latest
    container_name: scholarship_alloy_prod_db
    volumes:
      - ./monitoring/config/alloy/prod-db-vm.alloy:/etc/alloy/config.alloy:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - scholarship_prod_db_network
    command: run --server.http.listen-addr=0.0.0.0:12345 /etc/alloy/config.alloy
    restart: unless-stopped
    depends_on:
      - postgres
      - minio
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Node Exporter - System metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter_prod_db
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /:/host:ro,rslave
    expose:
      - "9100"
    networks:
      - scholarship_prod_db_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres_exporter_prod
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-scholarship_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-scholarship_db}?sslmode=disable"
    expose:
      - "9187"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - scholarship_prod_db_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis_exporter_prod
    environment:
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: "${REDIS_PASSWORD}"
    expose:
      - "9121"
    networks:
      - scholarship_prod_db_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

volumes:
  postgres_prod_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/scholarship/postgres/data
  postgres_backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/scholarship/postgres/backups
  minio_prod_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/scholarship/minio/data
  minio_config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/scholarship/minio/config
  redis_prod_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/scholarship/redis/data

networks:
  scholarship_prod_db_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/16
