version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: scholarship_postgres_staging
    environment:
      POSTGRES_DB: scholarship_db
      POSTGRES_USER: scholarship_user
      POSTGRES_PASSWORD: scholarship_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    networks:
      - scholarship_staging_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scholarship_user -d scholarship_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: scholarship_redis_staging
    ports:
      - "6379:6379"
    volumes:
      - redis_staging_data:/data
    networks:
      - scholarship_staging_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: scholarship_minio_staging
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_staging_data:/data
    networks:
      - scholarship_staging_network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scholarship_backend_staging
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    expose:
      - "8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://scholarship_user:scholarship_pass@postgres:5432/scholarship_db
      DATABASE_URL_SYNC: postgresql://scholarship_user:scholarship_pass@postgres:5432/scholarship_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: staging-secret-key-for-docker-staging-only
      DEBUG: "true"
      CORS_ORIGINS: "*"
      ENVIRONMENT: staging
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET_NAME: scholarship-documents
      MINIO_SECURE: "false"
      # Mock SSO Configuration for Testing (fallback)
      ENABLE_MOCK_SSO: "true"
      MOCK_SSO_DOMAIN: staging.university.edu
      # Portal SSO Configuration (real Portal for testing)
      PORTAL_SSO_ENABLED: "true"
      PORTAL_JWT_SERVER_URL: "https://portal.test.nycu.edu.tw/jwt/portal"
      PORTAL_STAGING_MODE: "false"
      PORTAL_SSO_TIMEOUT: "10.0"
      # Student API Configuration (Real NYCU API)
      STUDENT_API_ENABLED: "true"
      STUDENT_API_BASE_URL: "https://mapi.it.nycu.edu.tw"
      STUDENT_API_ACCOUNT: "scholarship"
      STUDENT_API_HMAC_KEY: "2a5e453eb3a673a8ab3d65eb5ffa0b290acbadb6ecdd160d41"
      STUDENT_API_TIMEOUT: "10.0"
      STUDENT_API_ENCODE_TYPE: "UTF-8"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - scholarship_staging_network
    restart: unless-stopped

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: scholarship_nginx_staging
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.staging.conf:/etc/nginx/nginx.conf:ro
      - /etc/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - scholarship_staging_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost/health", "-k"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder
    container_name: scholarship_frontend_staging
    command: npm start
    expose:
      - "3000"
    environment:
      NEXT_PUBLIC_API_URL: http://140.113.7.148 # TODO
      NODE_ENV: production
      # Override for Docker internal requests if needed
      INTERNAL_API_URL: http://backend:8000
    depends_on:
      - backend
    networks:
      - scholarship_staging_network
    restart: unless-stopped

volumes:
  postgres_staging_data:
    driver: local
  redis_staging_data:
    driver: local
  minio_staging_data:
    driver: local

networks:
  scholarship_staging_network:
    driver: bridge
