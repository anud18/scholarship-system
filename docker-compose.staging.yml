services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: scholarship_redis_staging
    ports:
      - "6379:6379"
    volumes:
      - redis_staging_data:/data
    networks:
      - scholarship_staging_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    image: ghcr.io/jotpalch/scholarship-system-backend:${TAG:-latest}
    container_name: scholarship_backend_staging
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    expose:
      - "8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://scholarship_user:scholarship_pass@10.113.74.25:5432/scholarship_db
      DATABASE_URL_SYNC: postgresql://scholarship_user:scholarship_pass@10.113.74.25:5432/scholarship_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: staging-secret-key-for-docker-staging-only
      DEBUG: "true"
      CORS_ORIGINS: "*"
      ENVIRONMENT: staging
      MINIO_ENDPOINT: 10.113.74.25:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: scholarship-documents
      MINIO_SECURE: "false"
      # Mock SSO Configuration for Testing (fallback)
      ENABLE_MOCK_SSO: "true"
      MOCK_SSO_DOMAIN: staging.university.edu
      # Portal SSO Configuration (real Portal for testing)
      PORTAL_SSO_ENABLED: "true"
      PORTAL_JWT_SERVER_URL: "https://portal.test.nycu.edu.tw/jwt/portal"
      PORTAL_TEST_MODE: "false"
      PORTAL_SSO_TIMEOUT: "10.0"
      FRONTEND_URL: "https://ss.test.nycu.edu.tw"
      # Security Configuration
      BYPASS_TIME_RESTRICTIONS: "false"
      # Student API Configuration (Real NYCU API)
      STUDENT_API_ENABLED: "true"
      STUDENT_API_BASE_URL: "http://140.113.7.136/api/SoAA"
      STUDENT_API_ACCOUNT: "scholarship"
      STUDENT_API_HMAC_KEY: "4d6f636b4b657946726f6d48657841424344454647484a4b4c4d4e4f505152535455565758595a"
      STUDENT_API_TIMEOUT: "10.0"
      STUDENT_API_ENCODE_TYPE: "UTF-8"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - scholarship_staging_network
    restart: unless-stopped

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: scholarship_nginx_staging
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.staging.conf:/etc/nginx/nginx.conf:ro
      - /etc/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - scholarship_staging_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost/health", "-k"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Frontend
  frontend:
    image: ghcr.io/jotpalch/scholarship-system-frontend:${TAG:-latest}
    container_name: scholarship_frontend_staging
    expose:
      - "3000"
    environment:
      NEXT_PUBLIC_API_URL: https://ss.test.nycu.edu.tw
      NODE_ENV: production
      # Override for Docker internal requests if needed
      INTERNAL_API_URL: http://backend:8000
    depends_on:
      - backend
    networks:
      - scholarship_staging_network
    restart: unless-stopped

volumes:
  redis_staging_data:
    driver: local

networks:
  scholarship_staging_network:
    driver: bridge
