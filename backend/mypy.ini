[mypy]
# Global mypy configuration for the backend

# Import discovery
mypy_path = app/
namespace_packages = True
explicit_package_bases = True

# Platform configuration
python_version = 3.11
platform = linux

# Error output
show_error_codes = True
show_column_numbers = True
show_error_context = True
error_summary = True
pretty = True
color_output = True

# Relaxed settings for development (can be made stricter over time)
strict_optional = False
warn_redundant_casts = False
warn_unused_ignores = False
warn_no_return = False
warn_return_any = False
warn_unreachable = False

# Untyped definitions (relaxed for now)
check_untyped_defs = False
disallow_untyped_calls = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_decorators = False

# None and Optional handling
no_implicit_optional = False

# Configuring warnings
warn_unused_configs = False

# Suppressing errors
ignore_missing_imports = True
ignore_errors = False

# Caching
cache_dir = .mypy_cache/
sqlite_cache = True
incremental = True

# Advanced options
allow_redefinition = True
local_partial_types = False
implicit_reexport = True
strict_equality = False
allow_untyped_globals = True
allow_untyped_calls = True
disable_error_code = assignment,misc,type-arg

# Allow untyped calls for SQLAlchemy and other external libraries
[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-alembic.*]
ignore_missing_imports = True

[mypy-passlib.*]
ignore_missing_imports = True

[mypy-jose.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-minio.*]
ignore_missing_imports = True 