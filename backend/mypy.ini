[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

[mypy-app.models.*]
disallow_untyped_defs = False

[mypy-app.schemas.*]
disallow_untyped_defs = False

[mypy-app.services.*]
disallow_untyped_defs = False

[mypy-app.api.*]
disallow_untyped_defs = False

[mypy-tests.*]
ignore_errors = True

[mypy-alembic.*]
ignore_errors = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-minio.*]
ignore_missing_imports = True
