[mypy]
python_version = 3.11
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
strict_optional = False
warn_redundant_casts = False
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False

# Allow some flexibility for existing code
no_implicit_optional = False
ignore_missing_imports = True

# Focus on core application files
exclude = ^alembic/

# Ignore all existing modules with many issues
[mypy-app.models.*]
ignore_errors = True

[mypy-app.schemas.*]
ignore_errors = True

[mypy-app.services.*]
ignore_errors = True

[mypy-app.core.*]
ignore_errors = True

[mypy-app.db.*]
ignore_errors = True

[mypy-app.middleware.*]
ignore_errors = True

[mypy-app.utils.*]
ignore_errors = True

[mypy-app.tests.*]
ignore_errors = True

[mypy-app.api.v1.endpoints.*]
ignore_errors = True

[mypy-alembic.*]
ignore_errors = True

[mypy-scripts.*]
ignore_errors = True

[mypy-alembic.versions.a7c76a19a59e_fix_enum_case_consistency]
ignore_errors = True

# Third-party libraries without stubs
[mypy-minio.*]
ignore_missing_imports = True

[mypy-openpyxl.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-apscheduler.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True
