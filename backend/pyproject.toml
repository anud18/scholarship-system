[tool.black]
line-length = 120
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.pytest_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | alembic/versions
)/
'''

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = ["*/alembic/versions/*"]

[tool.flake8]
max-line-length = 120
exclude = [".git", "__pycache__", ".pytest_cache", ".mypy_cache", "alembic/versions", "*.pyc", ".env", "venv", "env"]
extend-ignore = ["E203", "W503", "E501"]
max-complexity = 10
docstring-convention = "google"
show-source = true
statistics = true
count = true

[tool.pylint.master]
ignore = ["CVS", "alembic", "migrations", ".git", "__pycache__", ".pytest_cache", ".mypy_cache"]
ignore-patterns = ["test_.*?\\.py", "conftest\\.py"]

[tool.pylint."messages control"]
disable = [
    "C0111",  # missing-docstring
    "R0903",  # too-few-public-methods (for Pydantic models)
    "C0103",  # invalid-name
    "R0913",  # too-many-arguments
    "R0914",  # too-many-locals
    "W0212",  # protected-access
    "C0115",  # missing-class-docstring
    "C0116",  # missing-function-docstring
    "R0801",  # duplicate-code
]

[tool.pylint.format]
max-line-length = 120
indent-string = "    "

[tool.pylint.design]
max-args = 7
max-attributes = 10
max-bool-expr = 5
max-branches = 12
max-locals = 15
max-parents = 7
max-public-methods = 20
max-returns = 6
max-statements = 50

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "app.models.*",
    "app.schemas.*",
    "app.services.*",
    "app.api.*",
    "tests.*",
    "alembic.*",
    "sqlalchemy.*",
    "fastapi.*",
    "pydantic.*",
    "pytest.*",
    "httpx.*",
    "redis.*",
    "minio.*"
]
disallow_untyped_defs = false
ignore_errors = true
ignore_missing_imports = true

[tool.bandit]
skips = ["B101", "B601"]
exclude_dirs = ["/tests", "/test_", "*_test.py", "/migrations"]
severity = "medium"
confidence = "medium"