  #     postgres:
  #       condition: service_healthy
  #   networks:
  #     - scholarship_test_network
  #   restart: unless-stopped

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: scholarship_nginx_test
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.test.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - scholarship_test_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost/health", "-k"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder
    container_name: scholarship_frontend_test
    command: npm start
    expose:
      - "3000"
    environment:
      NEXT_PUBLIC_API_URL: http://140.113.7.148
      NODE_ENV: production
      # Override for Docker internal requests if needed
      INTERNAL_API_URL: http://backend:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - scholarship_test_network
    restart: unless-stopped

volumes:
  postgres_test_data:
    driver: local
  redis_test_data:
    driver: local
  minio_test_data:
    driver: local

networks:
  scholarship_test_network:
    driver: bridge 