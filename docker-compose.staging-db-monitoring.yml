version: '3.8'

# Monitoring Services for Staging DB-VM
# Separated from main DB services for modular deployment
# Exposes ports for Prometheus to scrape metrics

services:
  # =========================================================================
  # GRAFANA ALLOY - Unified Telemetry Collector
  # =========================================================================
  alloy:
    image: grafana/alloy:latest
    container_name: scholarship_alloy_staging_db
    volumes:
      - ./monitoring/config/alloy/staging-db-vm.alloy:/etc/alloy/config.alloy:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - scholarship_staging_db_network
    environment:
      - MONITORING_SERVER_URL=${MONITORING_SERVER_URL}
    command: run --server.http.listen-addr=0.0.0.0:12345 /etc/alloy/config.alloy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # =========================================================================
  # NODE EXPORTER - System Metrics
  # =========================================================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter_staging_db
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /:/host:ro,rslave
    ports:
      - "9100:9100"
    networks:
      - scholarship_staging_db_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # =========================================================================
  # POSTGRESQL EXPORTER - Database Metrics
  # =========================================================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres_exporter_staging
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-scholarship_user}:${POSTGRES_PASSWORD:-scholarship_pass}@postgres:5432/${POSTGRES_DB:-scholarship_db}?sslmode=require"
    ports:
      - "9187:9187"
    networks:
      - scholarship_staging_db_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Note: Redis Exporter not needed - Redis is on AP-VM

networks:
  scholarship_staging_db_network:
    external: true
    name: scholarship_staging_db_network
