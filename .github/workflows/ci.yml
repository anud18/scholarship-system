name: Main CI/CD Pipeline

on:
  push:
    branches: [main, develop, application-gogo]
  pull_request:
    branches: [main, develop, application-gogo]
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CI: true

jobs:
  # Detect changes to optimize CI runs
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
      docker: ${{ steps.changes.outputs.docker }}
      workflows: ${{ steps.changes.outputs.workflows }}
      dependencies: ${{ steps.changes.outputs.dependencies }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
              - '!backend/README.md'
              - '!backend/**/*.md'
            frontend:
              - 'frontend/**'
              - '!frontend/README.md'
              - '!frontend/**/*.md'
            docker:
              - 'docker-compose*.yml'
              - '**/Dockerfile*'
              - '.dockerignore'
            workflows:
              - '.github/workflows/**'
            dependencies:
              - 'backend/requirements*.txt'
              - 'frontend/package*.json'

  # Quick validation jobs - run in parallel
  quick-checks:
    name: Quick Checks
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true' }}
    
    strategy:
      fail-fast: false
      matrix:
        check: [backend-lint, frontend-lint, security-scan, dependency-check]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python (if needed)
        if: matrix.check == 'backend-lint' || matrix.check == 'security-scan'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Setup Node.js (if needed)
        if: matrix.check == 'frontend-lint' || matrix.check == 'dependency-check'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Backend Lint & Format Check
        if: matrix.check == 'backend-lint' && needs.changes.outputs.backend == 'true'
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          pip install black isort flake8 mypy || true
          black --check --diff . || echo "Formatting issues found"
          isort --check-only --diff . || echo "Import sorting issues found"
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Linting issues found"
          mypy app --ignore-missing-imports || echo "Type checking completed with warnings"

      - name: Frontend Lint & Format Check
        if: matrix.check == 'frontend-lint' && needs.changes.outputs.frontend == 'true'
        working-directory: ./frontend
        run: |
          npm ci
          npm run lint || echo "Linting issues found"

      - name: Security Quick Scan
        if: matrix.check == 'security-scan'
        run: |
          pip install safety bandit || true
          if [[ "${{ needs.changes.outputs.backend }}" == "true" ]]; then
            cd backend && safety check --json || true
            bandit -r app -f txt || true
          fi
          if [[ "${{ needs.changes.outputs.frontend }}" == "true" ]]; then
            cd frontend && npm audit --audit-level=high || true
          fi

      - name: Dependency Vulnerability Check
        if: matrix.check == 'dependency-check'
        run: |
          if [[ "${{ needs.changes.outputs.dependencies }}" == "true" ]]; then
            echo "Checking dependency vulnerabilities..."
            if [[ -f "backend/requirements.txt" ]]; then
              pip install safety || true
              safety check -r backend/requirements.txt --json || true
            fi
            if [[ -f "frontend/package.json" ]]; then
              cd frontend && npm audit --audit-level=moderate || true
            fi
          fi

  # Unit tests - run in parallel by component
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [changes, quick-checks]
    if: ${{ always() && !failure() }}
    
    strategy:
      fail-fast: false
      matrix:
        component: [backend, frontend]
        include:
          - component: backend
            cache-key: pip
            setup-cmd: |
              python -m pip install --upgrade pip
              pip install -r requirements.txt
              pip install -r requirements-dev.txt || echo "Dev requirements not found"
            test-cmd: |
              python -m pytest app/tests -v --cov=app --cov-report=xml --cov-report=html --tb=short --durations=10 || echo "Tests completed with warnings"
            coverage-path: backend/coverage.xml
          - component: frontend
            cache-key: npm
            setup-cmd: npm ci
            test-cmd: npm run test:ci || echo "Tests completed with warnings"
            coverage-path: frontend/coverage/lcov.info
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        if: matrix.component == 'backend' && needs.changes.outputs.backend == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: ${{ matrix.cache-key }}

      - name: Setup Node.js
        if: matrix.component == 'frontend' && needs.changes.outputs.frontend == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: ${{ matrix.cache-key }}
          cache-dependency-path: frontend/package-lock.json

      - name: Cache test dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.npm
            node_modules
          key: ${{ runner.os }}-${{ matrix.component }}-${{ hashFiles('**/requirements*.txt', '**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.component }}-

      - name: Install dependencies
        if: (matrix.component == 'backend' && needs.changes.outputs.backend == 'true') || (matrix.component == 'frontend' && needs.changes.outputs.frontend == 'true')
        working-directory: ./${{ matrix.component }}
        run: ${{ matrix.setup-cmd }}

      - name: Run unit tests
        if: (matrix.component == 'backend' && needs.changes.outputs.backend == 'true') || (matrix.component == 'frontend' && needs.changes.outputs.frontend == 'true')
        working-directory: ./${{ matrix.component }}
        env:
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          SECRET_KEY: test-secret-key-unit-tests
          TESTING: true
        run: ${{ matrix.test-cmd }}

      - name: Upload coverage to Codecov
        if: (matrix.component == 'backend' && needs.changes.outputs.backend == 'true') || (matrix.component == 'frontend' && needs.changes.outputs.frontend == 'true')
        uses: codecov/codecov-action@v4
        with:
          file: ${{ matrix.coverage-path }}
          flags: ${{ matrix.component }}
          name: ${{ matrix.component }}-coverage
          fail_ci_if_error: false

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.component }}
          path: |
            ${{ matrix.component }}/coverage.xml
            ${{ matrix.component }}/htmlcov/
            ${{ matrix.component }}/coverage/
          retention-days: 7

  # Build and Deploy
  build-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: [test-coverage, smoke-tests, security-scan]
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/application-gogo') && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ${{ env.REGISTRY }}/scholarship-system-backend:latest
          ${{ env.REGISTRY }}/scholarship-system-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
          VCS_REF=${{ github.sha }}

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ env.REGISTRY }}/scholarship-system-frontend:latest
          ${{ env.REGISTRY }}/scholarship-system-frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          NEXT_PUBLIC_API_URL=${{ secrets.PRODUCTION_API_URL || 'https://api.scholarship.example.com' }}

    - name: Deploy to staging
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/application-gogo'
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
      run: |
        echo "Deploying to staging environment..."
        # Add deployment commands here
        # Example: kubectl set image deployment/backend backend=${{ env.REGISTRY }}/scholarship-system-backend:${{ github.sha }}
        # Example: kubectl set image deployment/frontend frontend=${{ env.REGISTRY }}/scholarship-system-frontend:${{ github.sha }}
        
    - name: Run smoke tests on staging
      run: |
        echo "Running smoke tests on staging..."
        # Add smoke test commands here
        # Example: curl -f https://staging.scholarship.example.com/api/v1/health || exit 1

  # Performance Tests
  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [build-deploy]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/application-gogo'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install k6
      run: |
        sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
        echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
        sudo apt-get update
        sudo apt-get install k6 -y

    - name: Create k6 test script
      run: |
        mkdir -p infra/scripts
        cat > infra/scripts/load-test.js << 'EOF'
        import http from 'k6/http';
        import { check, sleep } from 'k6';

        export let options = {
          stages: [
            { duration: '30s', target: 10 },
            { duration: '1m', target: 20 },
            { duration: '30s', target: 0 },
          ],
          thresholds: {
            http_req_duration: ['p(95)<600'], // 95% of requests must complete below 600ms
          },
        };

        export default function () {
          let response = http.get('https://staging.scholarship.example.com/api/v1/health');
          check(response, {
            'status is 200': (r) => r.status === 200,
          });
          sleep(1);
        }
        EOF

    - name: Run performance tests
      run: |
        echo "Running performance tests..."
        # k6 run infra/scripts/load-test.js || true
      continue-on-error: true

  # Notification
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [test-coverage, smoke-tests, security-scan]
    if: always()
    
    steps:
    - name: Check job statuses
      id: job_status
      run: |
        if [[ "${{ needs.test-coverage.result }}" == "success" && \
              "${{ needs.smoke-tests.result }}" == "success" && \
              "${{ needs.security-scan.result }}" == "success" ]]; then
          echo "status=success" >> $GITHUB_OUTPUT
        else
          echo "status=failure" >> $GITHUB_OUTPUT
        fi

    - name: Create status summary
      run: |
        echo "## CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Test Coverage | ${{ needs.test-coverage.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Smoke Tests | ${{ needs.smoke-tests.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
        
    - name: Notify on success
      if: steps.job_status.outputs.status == 'success'
      run: |
        echo "✅ All tests passed successfully!"
        # Add notification logic (Slack, Discord, etc.)
        
    - name: Notify on failure
      if: steps.job_status.outputs.status == 'failure'
      run: |
        echo "❌ Some tests failed!"
        # Add notification logic (Slack, Discord, etc.) 