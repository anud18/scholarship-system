name: Tests

on:
  push:
    branches: [ main, develop, feature/*, fix/* ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/tests.yml'
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  NODE_VERSION: '22'
  PYTHON_VERSION: '3.10'

jobs:
  # Detect changes to optimize test runs
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  # Backend Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'

    strategy:
      matrix:
        python-version: ['3.10']

    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install pytest-cov pytest-html requests

      - name: Run linting
        run: |
          pip install ruff
          ruff check . --fix
        continue-on-error: true

      - name: Run type checking
        run: |
          pip install mypy
          mypy app --ignore-missing-imports
        continue-on-error: true

      - name: Run unit tests
        run: |
          pytest --maxfail=5 --disable-warnings -v \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --junitxml=junit.xml
        env:
          DATABASE_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/test_db
          DATABASE_URL_SYNC: postgresql://test_user:test_password@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci
          ENVIRONMENT: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./backend
          files: ./backend/coverage.xml
          fail_ci_if_error: false
          verbose: true

      - name: Upload test results as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results-python-${{ matrix.python-version }}
          path: |
            backend/coverage.xml
            backend/htmlcov/
            backend/junit.xml
          retention-days: 7

      - name: Comment test results on PR
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Backend Test Results (Python ${{ matrix.python-version }})
          path: backend/junit.xml
          reporter: java-junit
          fail-on-error: false

  # Frontend Tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'

    strategy:
      matrix:
        node-version: [22]

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check
        continue-on-error: true

      - name: Lint code
        run: npm run lint
        continue-on-error: true

      - name: Run unit tests
        run: npm run test:ci
        env:
          CI: true
          NODE_ENV: test

      - name: Generate test coverage
        run: npm run test:coverage
        env:
          CI: true
          NODE_ENV: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./frontend/coverage
          fail_ci_if_error: false
          verbose: true

      - name: Upload test results as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-test-results-node-${{ matrix.node-version }}
          path: |
            frontend/coverage/
            frontend/junit.xml
            frontend/test-results.json
          retention-days: 7

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage-report-node-${{ matrix.node-version }}
          path: frontend/coverage/lcov-report/
          retention-days: 30

      - name: Comment test results on PR
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Frontend Test Results (Node ${{ matrix.node-version }})
          path: frontend/junit.xml
          reporter: jest-junit
          fail-on-error: false

  # Frontend Build
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: [changes, frontend-tests]
    if: needs.changes.outputs.frontend == 'true'

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next/
          retention-days: 7

