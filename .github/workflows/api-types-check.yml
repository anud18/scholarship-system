name: API Types Check

on:
  push:
    branches: [main, develop, feat/*]
    paths:
      - 'backend/app/api/**/*.py'
      - 'backend/app/models/**/*.py'
      - 'backend/app/schemas/**/*.py'
      - 'frontend/lib/api/**/*.ts'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/app/api/**/*.py'
      - 'backend/app/models/**/*.py'
      - 'backend/app/schemas/**/*.py'
      - 'frontend/lib/api/**/*.ts'
  workflow_dispatch:

# SECURITY: Limit GITHUB_TOKEN permissions to minimum required
permissions:
  contents: read

env:
  NODE_VERSION: '22'
  PYTHON_VERSION: '3.11'

jobs:
  verify-api-types:
    name: Verify OpenAPI Types are Up-to-Date
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Backend setup
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U test_user; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done

      - name: Initialize database with Alembic
        working-directory: ./backend
        env:
          DATABASE_URL_SYNC: "postgresql://test_user:test_password@localhost:5432/test_db"
          APP_ENV: test
        run: |
          echo "Running Alembic migrations..."
          alembic upgrade head

      - name: Start backend server
        working-directory: ./backend
        env:
          DATABASE_URL: "postgresql+asyncpg://test_user:test_password@localhost:5432/test_db"
          DATABASE_URL_SYNC: "postgresql://test_user:test_password@localhost:5432/test_db"
          REDIS_URL: "redis://localhost:6379/0"
          SECRET_KEY: test-secret-key-for-ci
          APP_ENV: test
          TESTING: true
        run: |
          echo "Starting FastAPI server..."
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          BACKEND_PID=$!
          echo "BACKEND_PID=$BACKEND_PID" >> $GITHUB_ENV

          # Wait for backend to be ready
          for i in {1..30}; do
            if curl -sf http://localhost:8000/health > /dev/null 2>&1; then
              echo "‚úÖ Backend is ready"
              break
            fi
            echo "Waiting for backend to be ready... ($i/30)"
            sleep 2
          done

      # Frontend setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      # Generate types
      - name: Generate OpenAPI types
        working-directory: ./frontend
        run: |
          echo "üöÄ Generating TypeScript types from OpenAPI schema..."
          npm run api:generate

      # Check for differences
      - name: Check if types are up-to-date
        run: |
          echo "üîç Checking if generated types match committed types..."
          if git diff --exit-code frontend/lib/api/generated/schema.d.ts; then
            echo "‚úÖ API types are up-to-date!"
          else
            echo "‚ùå ERROR: Generated API types differ from committed types!"
            echo ""
            echo "The OpenAPI schema has changed. Please run the following locally:"
            echo "  cd frontend"
            echo "  npm run api:generate"
            echo ""
            echo "Then commit the updated types:"
            echo "  git add lib/api/generated/schema.d.ts"
            echo "  git commit -m 'chore: update API types'"
            echo ""
            echo "Differences found:"
            git diff frontend/lib/api/generated/schema.d.ts
            exit 1
          fi

      # Run type checking to ensure types are valid
      - name: TypeScript type check
        working-directory: ./frontend
        run: |
          echo "üîç Running TypeScript type checker..."
          npm run type-check

      # Cleanup
      - name: Stop backend server
        if: always()
        run: |
          if [ ! -z "$BACKEND_PID" ]; then
            kill $BACKEND_PID || true
          fi

      # Comment on PR if types are outdated
      - name: Comment on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚ö†Ô∏è **API Types Out of Sync**

            The generated TypeScript types don't match the current OpenAPI schema.

            **To fix this:**
            \`\`\`bash
            cd frontend
            npm run api:generate
            git add lib/api/generated/schema.d.ts
            git commit -m 'chore: update API types'
            git push
            \`\`\`

            This ensures type safety between the backend API and frontend code.`
            })

  # Optional: Build frontend with new types to catch any breaking changes
  build-with-types:
    name: Build Frontend with Generated Types
    runs-on: ubuntu-latest
    needs: verify-api-types
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 1
